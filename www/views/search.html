<ion-view title="Your Announces" id="page1" class="backImage">
    <ion-content>
        <div class="announces bloc">
            <ion-list>
                <ion-item>
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" ng-model="input.searchText" placeholder="Search an announces">
                    </label>
                </ion-item>

                <ion-item style="padding: 0px; background-color: transparent; border: none; overflow: inherit;">
                    <ion-item class="item-avatar" ng-repeat="item in items | filter:input.searchText" style="padding: 0px; background-color: transparent; border: none; overflow: inherit;">
                        <div class="list card">
                            <div class="item item-body">
                                <h2><b>{{item.From}} - {{item.To}}</b></h2>
                                <p>{{item.DateHourStart}} - {{item.Price}} â‚¬</p>
                            </div>
                            <div class="item item-avatar">
                                <img src="/www/assets/images/avatar.jpeg"/>
                            </div>
                        </div>
                    </ion-item>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
